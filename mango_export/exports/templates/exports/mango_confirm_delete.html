{% extends 'exports/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="alert alert-danger text-center p-4">
      <h4>Confirm Delete</h4>
      <p>Are you sure you want to delete "<strong>{{ mango.variety }}</strong>"?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'mango_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
